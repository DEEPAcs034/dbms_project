<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Books</title>
 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üìò All Books</h1>
    <a href="index.html" class="btn btn-secondary mb-3">üè† Home</a>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th><th>Title</th><th>Author</th><th>ISBN</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="booksTableBody"></tbody>
    </table>
  </div>
  <script src="js/main.js"></script>
  <script>
    fetch("/books")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("booksTableBody");
        data.forEach(book => {
          const row = `
            <tr>
              <td>${book.id}</td>
              <td>${book.title}</td>
              <td>${book.author}</td>
              <td>${book.isbn}</td>
              <td>
                <a href="update-book.html?id=${book.id}" class="btn btn-sm btn-warning">Edit</a>
                <button onclick="deleteBook(${book.id})" class="btn btn-sm btn-danger">Delete</button>
              </td>
            </tr>`;
          tbody.innerHTML += row;
        });
      });
  </script>
</body>
</html>
